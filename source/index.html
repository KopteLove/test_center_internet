<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for center internet</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.svg" width="70px" height="70px" alt="logo">
            <div class="header__block darkgray"></div>
            <div class="darkgray"></div>
        </header>
        <main class="main">
            <aside class="main__aside">
                <div class="main__block darkgray"></div>
                <img src="img/banner.svg" width="110px" height="80px" alt="Баннер гитара">
            </aside>
            <section class="main__content">
                <div class="main__banner-top gray"></div>
                <ol class="main__list">
                    <li class="main__item gray">
                        <img src="img/image1.jpg" alt="Карточка товара">
                    </li>
                    <li class="main__item gray">
                        <img src="img/image2.jpg" alt="Карточка товара">
                    </li>
                    <li class="main__item gray">
                        <img src="img/image3.jpg" alt="Карточка товара">
                    </li>
                    <li class="main__item gray">
                        <img src="img/image4.jpg" alt="Карточка товара">
                    </li>
                    <li class="main__item gray">
                        <img src="img/image5.jpg" alt="Карточка товара">
                    </li>
                    <li class="main__item gray">
                        <img src="img/image6.jpg" alt="Карточка товара">
                    </li>
                    <li class="main__item gray">
                        <img src="img/image7.jpg" alt="Карточка товара">
                    </li>
                    <li class="main__item gray">
                        <img src="img/image8.jpeg" alt="Карточка товара">
                    </li>
                </ol>
                <div class="main__banner-bottom">
                    <div class="gray"></div>
                    <div class="gray"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__block darkgray"></div>
            <div class="footer__block darkgray"></div>
            <div class="footer__block">
                <div class="darkgray"></div>
                <div class="darkgray"></div>
            </div>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__content">
            <span class="popup__close"></span>
        </div>
    </div>
    <script src="js/script.min.js"></script>
</body>
</html>
